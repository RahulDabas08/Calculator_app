<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

    
    <script src="calculator.js"></script>
</head>
<body>
    <div class="heading">Calculator App</div>
    <div class="contents">
        <input type="text" name="Input" id="textbox" class="number_textb" readonly>
    <table>
        
        <tr>
            <td ><button class="number" id="7" onclick="val('7')">7</button></td>
            <td ><button class="number" id="8"   onclick="val('8')">8</button></td>
            <td ><button class="number" id="9"  onclick="val('9')">9</button></td>
            <td  colspan="2"><button class="DELETE" id="delete"  onclick="val('delete')">DELETE</button></td>

        </tr>

        <tr>
            <td ><button class="number" id="4"  onclick="val('4')">4</button></td>
            <td ><button class="number" id="5"  onclick="val('5')">5</button></td>
            <td ><button class="number" id="6"  onclick="val('6')">6</button></td>
            <td colspan="2"><button  class="operation" id="plus"  onclick="val('+')" >+</button></td>

        </tr>

        <tr>
            <td><button  class="number" id="1"  onclick="val('1')">1</button></td>
            <td ><button  class="number" id="2"  onclick="val('2')">2</button></td>
            <td ><button  class="number" id="3"  onclick="val('3')">3</button></td>
            <td  colspan="2"><button class="operation" id="minus"  onclick="val('-')" >-</button></td>

        </tr>

        <tr>
            <td ><button class="number" id="dot"  onclick="val('.')">.</button></td>
            <td ><button class="number" id="0"  onclick="val('0')">0</button></td>
            <td ><button class="number" id="div"  onclick="val('/')">/</button></td>
            <td colspan="2"><button class="operation" id="multiply"  onclick="val('*')">X</button></td>

        </tr>


        <tr>
            <td  colspan="2"><button class="AC" id="clear"  onclick="val('AC')">AC</button></td>
            <td  colspan="3"><button class="RESULT" id="equals"  onclick="val('result')">RESULT</button></td>

        </tr>
    </table>
    <br>
    <br>
    Made by Rahul Dabas
</div>

</body>
</html>
